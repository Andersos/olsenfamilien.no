<script>
$('.ui.dropdown').dropdown({
    action: 'activate',
    onChange: function(value, text, $selectedItem) {
        $('.person').removeClass('hat');
        $('.person[data-content="' + value +'"]').addClass('hat');
        document.querySelector('.person[data-content="' + value +'"]')
        .parentElement.parentElement
        .scrollIntoView({block: "start", behavior: "smooth"} );
    }
});
$('.person').popup({
    boundary: '.groups'
});
